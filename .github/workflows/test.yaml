name: Test

on:
  push:
    branches:
      - main
    paths:
      - .github/workflows/test.yaml
      - home/**/*

  pull_request_target:
    branches:
      - main
    paths:
      - .github/workflows/test.yaml
      - home/**/*

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

permissions: {}

jobs:
  pre-checkout:
    name: Pre checkout
    uses: ./.github/workflows/pre-checkout.yaml
    permissions:
      contents: read
    if: ${{ github.event_name == 'push' || github.event.pull_request.head.repo.full_name == github.repository }}

  test:
    name: Test
    runs-on: ${{ matrix.value.os }}
    timeout-minutes: 20
    permissions:
      contents: read
    needs:
      - pre-checkout
    strategy:
      fail-fast: false
      matrix:
        value:
          - os: macos-13 # Intel
          - os: macos-15 # arm64
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    defaults:
      run:
        shell: zsh {0}
    steps:
      - name: Checkout
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0
        with:
          persist-credentials: false
          ref: ${{ needs.pre-checkout.outputs.sha }}
          fetch-depth: 1

      - name: Set age secret key
        env:
          age_secret_key: ${{ secrets.AGE_SECRET_KEY }}
        run: |
          mkdir -p "${HOME}/.config/chezmoi"
          echo "$age_secret_key" | base64 -d > "${HOME}/.config/chezmoi/key.txt"
          chmod 600 "${HOME}/.config/chezmoi/key.txt"

      - name: Run chezmoi init
        env:
          source_dir: ${{ github.workspace }}
        run: |
          sh -c "$(curl -fsLS get.chezmoi.io)" -- init \
            --apply \
            --no-tty \
            --source="$source_dir"

      - name: Show installed tool versions
        run: |
          brew list --versions
          mise list
