"$schema" = "https://starship.rs/config-schema.json"

format = """
[](fg:red)\
[$os$username](bg:red fg:crust)\
[](fg:red bg:peach)\
[$directory](bg:peach fg:crust)\
[](fg:peach bg:yellow)\
[$git_branch](bg:yellow fg:crust)\
[](fg:yellow bg:green)\
[$bun$nodejs](bg:green fg:crust)\
[](fg:green bg:sapphire)\
[$docker_context](bg:sapphire fg:crust)\
[](fg:sapphire bg:lavender)\
[$cmd_duration](bg:lavender fg:crust)\
[](fg:lavender)\
$status
$character \
"""

right_format = ""

palette = "catppuccin_mocha"

[os]
disabled = false
format = "$symbol"

[os.symbols]
Macos = "󰀵"

[username]
disabled = false
show_always = true
format = "( $user )"

[directory]
format = "( $path( $read_only) )"
truncation_length = 3
truncation_symbol = "…/"
read_only = "󰌾"

[git_branch]
disabled = false
symbol = ""
format = "( $symbol $branch(:$remote_branch) )"

[bun]
disabled = false
format = "( $symbol( $version) )"

[nodejs]
disabled = false
symbol = ""
format = "( $symbol( $version) )"

[docker_context]
disabled = false
symbol = ""
format = "( $symbol( $context) )"
only_with_files = true
detect_files = [
  "Dockerfile",
  "compose.yaml",
  "compose.yml",
  "docker-compose.yaml",
  "docker-compose.yml",
  ".devcontainer.json",
  "devcontainer.json",
]
detect_folders = [
  ".devcontainer",
]

[cmd_duration]
disabled = false
min_time = 1000
show_milliseconds = false
format = "( took $duration )"

[status]
disabled = false
failure_style = "fg:red"
format = "( [\\(exit $status\\)]($style))"

[character]
disabled = false
success_symbol = "[>](bold fg:green)"
error_symbol = "[>](bold fg:green)"
vimcmd_symbol = "[<](bold fg:green)"
vimcmd_replace_one_symbol = "[<](bold fg:lavender)"
vimcmd_replace_symbol = "[<](bold fg:lavender)"
vimcmd_visual_symbol = "[<](bold fg:yellow)"
format = "$symbol"

[palettes.catppuccin_mocha]
rosewater = "#f5e0dc"
flamingo = "#f2cdcd"
pink = "#f5c2e7"
